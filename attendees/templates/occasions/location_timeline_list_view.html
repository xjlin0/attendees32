{% extends "base.html" %}
{% load static i18n %}
{% block title %}
  Location Timeline
{% endblock title %}

{% block extra_css %}

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/devextreme/21.2.11/css/dx.light.compact.min.css">
{% endblock extra_css %}

{% block extra_head %}
  <script defer
          type="text/javascript"
          src="https://cdn3.devexpress.com/jslib/21.2.11/js/dx.web.js"
          integrity="sha384-209QJH8lCoDrB70trdPkGFr84168dIgFO2IYDKFYUv73DqCa161cBayeTRYdzjSp"
          crossorigin="anonymous">
  </script>

  <script defer
          type="text/javascript"
          src="{% static 'js/occasions/location_timeline_list_view.js' %}">
  </script>

{% endblock extra_head %}

{% block content %}
<div class="location-timeline-container">
  {% csrf_token %}
  <div class="d-flex justify-content-between">
    <div class="d-flex">
      <h3>
        Location Timeline
      </h3>
    </div>
    <div class="d-flex w-75">
      <div id="calendar-selector">
      </div>
    </div>
  </div>

  <div id="timeline"
       data-calendars-endpoint="{{calendars_endpoint}}"
       data-occurrences-endpoint="{{occurrences_endpoint}}"
       data-organization-default-calendar="{{organization_default_calendar}}"
       data-content-type-models-endpoint="{{content_type_models_endpoint}}">
  </div>
</div>
{% endblock content %}
